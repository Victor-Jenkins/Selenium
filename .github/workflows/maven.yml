name: Java Selenium Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Especifica la versi√≥n de Java que deseas utilizar, por ejemplo, '11' o '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Selenium Tests
        run: mvn test
